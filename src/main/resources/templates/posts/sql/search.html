<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search notes</title>
    <style>
        body{
            font-family:Arial, sans-serif;
            background:#1a1a1a;
            color:#ebebeb;
            padding:20px;
            display:flex;
            flex-direction:column;
            align-items:center;
        }

        .container{width:600px;max-width:100%;}

        form{
            margin-bottom:25px;
            display:flex;
            gap:10px;
        }
        input[type="text"]{
            flex:1;
            padding:10px;
            border:1px solid #ccc;
            border-radius:6px;
            background:#F7F9FA;
            color:#000;
        }
        button{
            padding:10px 18px;
            background:#007BFF;
            border:none;
            border-radius:6px;
            color:#fff;
            cursor:pointer;
            transition:background .3s;
        }
        button:hover{background:#0056b3;}

        .post{
            border:1px solid #333;
            border-radius:10px;
            background:#2a2a2a;
            padding:15px;
            margin-bottom:18px;
        }
        .post-title{font-weight:bold;margin-bottom:6px;}
        .post-text{
            background:#F7F9FA;
            color:#000;
            border-radius:8px;
            padding:10px;
            white-space:pre-wrap;
        }
        .no-data{margin-top:30px;font-style:italic;color:#999;}
    </style>
</head>
<body>
<div class="container">

    <h2>Search</h2>

    <form th:action="@{/post/search}" method="get">
        <input type="text" name="q" placeholder="Enter query" th:value="${q}" />
        <button type="submit">Go</button>
    </form>

    <h3 th:if="${q}" th:utext="'Results for: &quot;' + ${q} + '&quot;'"></h3>

    <div th:if="${posts != null and !posts.isEmpty()}">
        <div th:each="p : ${posts}" class="post">
            <div class="post-title" th:text="${p.title}">Title</div>
            <div class="post-text"  th:text="${p.text}">Text</div>
        </div>
    </div>

    <p class="no-data" th:if="${posts == null or posts.isEmpty()}">
        No notes found â€¦
    </p>

</div>
</body>
</html>
