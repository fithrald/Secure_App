<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ebebeb;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 8px;
        }
        button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: #FFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h2>Search</h2>
    <form action="#" method="get">
        <input type="text" name="q" placeholder="Enter query"
               th:value="${q}" />
        <button type="submit">Go</button>
    </form>

    <h3 th:utext="'Results for: &quot;' + ${q} + '&quot;'"></h3>

</div>
</body>
</html>
